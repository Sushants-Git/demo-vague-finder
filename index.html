<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link href="/style.css" rel="stylesheet" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vague Finder Demo</title>
  </head>
  <body>
    <div id="notification">
      <div id="popup">
        <p id="popup-text"></p>
      </div>
    </div>
    <div id="app">
      <div id="container">
        <div id="input-container">
          <input
            id="inputField"
            type="text"
            placeholder="Type a description ..."
          />
          <div class="buttonContainer">
            <div class="normalButtonContainer">
              <button id="searchButton">Search</button>
            </div>
            <div class="cacheButtonContainer">
              <button id="cacheButton">Cache</button>
              <button id="cacheSearchButton">Fast Search</button>
            </div>
          </div>
        </div>
        <div id="list-container"><ul id="list"></ul></div>
        <div id="add-item-container">
          <button id="add-button">
            <svg
              width="64"
              height="64"
              viewBox="0 0 24 24"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill="none"
                stroke="#ffffff"
                stroke-linecap="square"
                stroke-linejoin="round"
                stroke-width="2"
                d="M12 6v12m6-6H6"
              />
            </svg>
          </button>
          <input
            id="inputItem"
            type="text"
            placeholder="Something to add to the list ..."
          />
        </div>
      </div>
    </div>
    <script type="module" src="/main.js"></script>
  </body>
</html>
